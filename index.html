<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vosh-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Voş pronounced
    “vosh”, was born and raised in San Juan, Puerto Rico. He began
    writing songs when he was 16 years old and, after 11 years of
    individually connecting with music & lyrics, is finally exposing
    himself as an artist."
    />

    <link rel="icon" href="img/vosh-logo-icon.png" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@300&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>VOSH</title>
  </head>
  <body class="sticky">
    <!-- A little help for the Netlify post-processing bots -->
    <form
      name="mailing-list"
      netlify
      netlify-honeypot="bot-field"
      action="/"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="city" />
      <select name="select-where"></select>
    </form>
    <div id="root"></div>
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <script defer type="module" src="/src/main.jsx"></script>
  </body>
</html>
